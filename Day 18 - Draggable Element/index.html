<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Element</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Box Icons CDN -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="draggable" class="wrapper">
      <header>Drag Me</header>
      <div class="content">
        <div class="icon"><i class="bx bx-move"></i></div>
        <div class="title">Draggable Div Element</div>
        <p>
          This is a draggable div element which is created using HTML CSS &
          JavaScript. You can move this div anywhere on the document or page.
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
