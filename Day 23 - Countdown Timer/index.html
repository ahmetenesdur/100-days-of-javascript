<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Countdown Timer</h1>

      <div class="date">
        <input type="datetime-local" id="datetime" />
      </div>

      <div id="time">
        <div class="circle" style="--clr: #fff">
          <div class="dots day-dot"></div>

          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="day-circle"></circle>
          </svg>

          <div id="days">00<br /><span>Days</span></div>
        </div>

        <div class="circle" style="--clr: #ff2972">
          <div class="dots hour-dot"></div>

          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="hour-circle"></circle>
          </svg>

          <div id="hours">00<br /><span>hours</span></div>
        </div>

        <div class="circle" style="--clr: #fee800">
          <div class="dots minute-dot"></div>

          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="minute-circle"></circle>
          </svg>

          <div id="minutes">00<br /><span>minutes</span></div>
        </div>

        <div class="circle" style="--clr: #04fc43">
          <div class="dots second-dot"></div>

          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="second-circle"></circle>
          </svg>

          <div id="seconds">00<br /><span>seconds</span></div>
        </div>
      </div>

      <h2 class="finished"><span>Countdown Finished</span></h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
